<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            Kategori başlığı <h:inputText value="#{arabaBean.entity.id}"></h:inputText>
            <h:inputText  value="#{arabaBean.entity.marka}"></h:inputText>
            <h:inputText value="#{arabaBean.entity.gunlukfiyat}"></h:inputText>
            <h:commandButton action="#{arabaBean.create}" value="kaydet"></h:commandButton>
         
            
        
     
        <h:dataTable style="color:blue;" value="#{arabaBean.list}" var="c">
            <h:column>
                <f:facet  name="header">ID</f:facet>
                #{c.id}
                
            </h:column>
            
            <h:column>
                <f:facet name="header">Marka</f:facet>
                #{c.marka}
                    
                
                
            </h:column>
            
            <h:column>
                <f:facet name="header">Gunlukfiyat</f:facet>
                #{c.gunlukfiyat}
                
            </h:column>
           
            <h:column>
                <f:facet name="header">SİL</f:facet>
                      <h:commandButton action="#{arabaBean.delete(c)}" value="Sil"></h:commandButton>
            </h:column>
        
        </h:dataTable>
        </h:form>
    </h:body>

</html>
